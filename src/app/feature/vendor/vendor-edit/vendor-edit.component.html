<app-menu></app-menu>
<div class="component" *ngIf="vendor">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/vendor/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <th>Id</th>
                <td><input [(ngModel)]="vendor.id" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>Code:</th>
                <td><input [(ngModel)]="vendor.code" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input [(ngModel)]="vendor.name" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input [(ngModel)]="vendor.address" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input [(ngModel)]="vendor.city" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input [(ngModel)]="vendor.state" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>Zip</th>
                <td><input [(ngModel)]="vendor.zip" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input [(ngModel)]="vendor.phoneNumber" type="text" class="rounded"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input [(ngModel)]="vendor.email" type="text" class="rounded"></td>
            </tr>
        </table>
            <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button><a> |
                <button (click)="delete()" class="btn btn-sm btn-danger">delete</button></a>
            </span>
    </main> 
</div>
