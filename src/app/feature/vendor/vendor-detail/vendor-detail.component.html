<app-menu></app-menu>
<div class="component" *ngIf="vendor">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>  | <a routerLink="/vendor/list">Return to list...</a></span>
        <table class="table table-sm">
            <tr>
                <td>Code</td>
                <td><input [(ngModel)]="vendor.code" class="rounded" type="text" size="25" disabled></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input [(ngModel)]="vendor.name" class="rounded" type="text" size="50" disabled></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input [(ngModel)]="vendor.address" class="rounded" type="text" size="50" disabled></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input [(ngModel)]="vendor.city" class="rounded" type="text" size="50" disabled></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input [(ngModel)]="vendor.state" class="rounded" type="text" size="50" disabled></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input [(ngModel)]="vendor.zip" class="rounded" type="text" size="50" disabled></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input [(ngModel)]="vendor.phoneNumber" class="rounded" type="text" size="50" disabled></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="vendor.email" class="rounded" type="text" size="50" disabled></td>
            </tr> 
        </table>
    </section>  
</div>
