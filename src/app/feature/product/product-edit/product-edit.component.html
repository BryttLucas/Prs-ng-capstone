<app-menu></app-menu>
<div class="component" *ngIf="product">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/product/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <th> ID</th>
                <td><input [(ngModel)]="product.id" class="rounded" type="text" size="20" disabled></td>
            </tr>
            <tr>    
                <th>Vendor</th>
                <td><input [(ngModel)]="product.vendor" class="rounded" type="text" size="20"></td>
            </tr>
            <tr>
                <th>Part Number</th>
                <td><input [(ngModel)]="product.partNumber" type="text" class="rounded" size="20"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input [(ngModel)]="product.name" type="text" class="rounded" size="80"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input [(ngModel)]="product.price" type="number" class="rounded" size="20"></td>
            </tr>
            <tr>
                <th>Unit</th>
                <td><input [(ngModel)]="product.unit" type="text" class="rounded" size="20"></td>
            </tr>
            <tr>
                <th>Photo Path</th>
                <td><input [(ngModel)]="product.photoPath" type="text" class="rounded" size="20"></td>
            </tr>
        </table>
    </main>
    <span >
        <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>  |
        <button (click)="delete()" class="btn btn-sm btn-danger">delete</button> 
    </span>
</div>
